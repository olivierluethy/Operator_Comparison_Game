<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <title>Higher Lower Game</title>
</head>

<body>
    <h1>Higher Lower Game - Programmers Edition</h1>

    <div class="container">
        <div class="numbers">
            <table>
                <tr>
                    <td>
                        <h1 id="number1"></h1>
                    </td>
                    <td>
                        <h1 id="operation"></h1>
                    </td>
                    <td>
                        <h1 id="number2"></h1>
                    </td>
                </tr>
            </table>
        </div>
        <div class="truefalse">
            <table>
                <tr>
                    <td>
                        <button class="true">True</button>
                    </td>
                    <td>
                        <h1>||</h1>
                    </td>
                    <td>
                        <button class="false">False</button>
                    </td>
                </tr>
            </table>
        </div><br><br>
    </div>
    <div class="corin">
        <h1 id="corinText"></h1>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
